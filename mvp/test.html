<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JobCodes</title>
    <link rel="icon" href="img/Favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/test.css">
    <script src="js/hotjar.js"></script>
    <script src="js/analytics.js"></script>
</head>
<body>
    <div class="nav">
        <div class="left-side-nav">
            <img src="img/Logo_Tks.png" alt="Logo JobCodes" id="Logo">
        </div>
        <div class="right-side-nav">
            <a id="logout" href="">Sair</a>
        </div>
    </div>

    <div id="main">
        <form id="Form">
            <div class="form-group" id="final-question">
                <h3>Quantos anos de experiência você possui? </h3>
                <div class="form-check">
                    <input type="radio" required class="form-check-input" name="pergunta1" id="last-question1" value="1">
                    <label for="last-question1">Menos de 1 ano</label>
                </div>
                <div class="form-check">
                    <input type="radio" required class="form-check-input" name="pergunta1" id="last-question2" value="2">
                    <label for="last-question1">Entre 1 e 3 anos</label>
                </div>
                <div class="form-check">
                    <input type="radio" required class="form-check-input" name="pergunta1" id="last-question3" value="3">
                    <label for="last-question1">Entre 3 e 5 anos</label>
                </div>
                <div class="form-check">
                    <input type="radio" required class="form-check-input" name="pergunta1" id="last-question4" value="4">
                    <label for="last-question1">Acima de 5 anos de experiẽncia</label>
                </div>
            </div>
            <button class="btn btn-primary" id="submit-button" type="submit">Continuar</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="js/initialize_firebase.js"></script>
    <script src="js/authentication.js"></script>
    <script src="js/retrieve_data.js"></script>
</body>
</html>
