<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JobCodes</title>
    <link rel="icon" href="img/Favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/hotjar.js"></script>
    <script src="js/analytics.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="first-half">
            <div class="image-div">
                <img src="img/Logo_Tks.png" alt="Logo da JobCodes">
            </div>
        </div>
        <div class="second-half">
            <h1>Avalie sua proficiência técnica com a Jobcodes</h1>
            <h6>Entre com seu login e senha ou cadastre-se</h6>
            <div id="inputs">
                <input placeholder="Seu email" type="email" value="" name="EMAIL" class="email form-control" id="EMAIL">
                <input placeholder="Sua senha" type="password" value="" name="SENHA" class="senha form-control" id="PASSWORD">
            </div>
            <div id="buttons">
                <h6 id="error-message"></h6>
                <button id="login" class="btn">Login</button>
                <button id="register" class="btn">Cadastrar</button>
            </div>
        </div>

        <footer class="rodape justify-content-around list-inline">
            <span class="copy">Copyright@ JobCodes 2018</span>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="js/initialize_firebase.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
