<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JobCodes</title>
    <link rel="icon" href="img/Favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/result.css">
    <script src="js/hotjar.js"></script>
    <script src="js/analytics.js"></script>
</head>
<body>
    <div class="nav">
        <div class="left-side-nav">
            <img src="img/Logo_Tks.png" alt="Logo JobCodes" id="Logo">
        </div>
        <div class="right-side-nav">
            <a id="logout" href="">Sair</a>
        </div>
        <div class="center-nav">
            <h2>Parabéns, você concluiu o nosso teste de proficiência!</h2>
        </div>
    </div>

    <div class="results">
        <div class="rectangle-result">
            <h3>Você acertou</h3>
            <h1 id="answers-qtd"></h1>
            <h3>Perguntas</h3>
        </div>
        <div class="level-result">
            <h2>Você é um programador</h2>
            <h1 id="dev-level"></h1>

            <div class="thank-you">
                <h6>Obrigado por participar. Como agradecimento, lhe enviaremos um e-book para você se manter atualizado. Fique ligado para mais novidades ;)</h6>
            </div>
        </div>
    </div>

    <footer class="rodape justify-content-around list-inline">
        <span class="copy">Copyright@ JobCodes 2018</span>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="js/initialize_firebase.js"></script>
    <script src="js/authentication.js"></script>
    <script src="js/retrieve_data_particular.js"></script>
</body>
</html>
